# ~/.config/tmux/tmux.conf

#-----------------------------------------------------------------------------------------------------------------------
# General Settings
#-----------------------------------------------------------------------------------------------------------------------

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Focus events for vim autoread
set -g focus-events on

# Vi mode for copy-mode (required for OS-specific clipboard bindings)
setw -g mode-keys vi

#-----------------------------------------------------------------------------------------------------------------------
# Prefix Key
#-----------------------------------------------------------------------------------------------------------------------

# Set prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

#-----------------------------------------------------------------------------------------------------------------------
# Keybindings
#-----------------------------------------------------------------------------------------------------------------------

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Intuitive split bindings (in current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current directory
bind c new-window -c "#{pane_current_path}"

#-----------------------------------------------------------------------------------------------------------------------
# smart-splits.nvim Integration (seamless vim/tmux navigation)
#-----------------------------------------------------------------------------------------------------------------------

# Detect if current pane is running vim/neovim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Ctrl+hjkl: seamless navigation (no prefix needed)
bind-key -n C-h if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n C-j if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n C-k if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n C-l if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Alt+hjkl: seamless resizing (no prefix needed)
bind-key -n M-h if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 2'
bind-key -n M-j if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 2'
bind-key -n M-k if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 2'
bind-key -n M-l if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 2'

#-----------------------------------------------------------------------------------------------------------------------
# Catppuccin Theme (via plugin)
#-----------------------------------------------------------------------------------------------------------------------

# Plugin location: ~/.local/share/tmux/plugins/catppuccin
# Install via: git clone https://github.com/catppuccin/tmux.git ~/.local/share/tmux/plugins/catppuccin

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Status bar position
set -g status-position bottom
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

# Status bar content (configure before loading plugin)
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_date_time}"
set -g @catppuccin_date_time_text " %Y-%m-%d  %H:%M"

# Load catppuccin plugin (must come after options are set)
run -b "[ -f ~/.local/share/tmux/plugins/catppuccin/catppuccin.tmux ] && ~/.local/share/tmux/plugins/catppuccin/catppuccin.tmux"

#-----------------------------------------------------------------------------------------------------------------------
# macOS clipboard integration (pbcopy/pbpaste)
#-----------------------------------------------------------------------------------------------------------------------

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
