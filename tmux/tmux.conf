# ~/.config/tmux/tmux.conf

#-----------------------------------------------------------------------------------------------------------------------
# General Settings
#-----------------------------------------------------------------------------------------------------------------------

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Allow cursor shape changes to pass through to terminal
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[1 q'

# Enable mouse
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Focus events for vim autoread
set -g focus-events on

# Vi mode for copy-mode (required for OS-specific clipboard bindings)
setw -g mode-keys vi

#-----------------------------------------------------------------------------------------------------------------------
# Prefix Key
#-----------------------------------------------------------------------------------------------------------------------

# Set prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

#-----------------------------------------------------------------------------------------------------------------------
# Keybindings
#-----------------------------------------------------------------------------------------------------------------------

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Which-key style keybinding popup
bind Space run-shell "~/.config/tmux/scripts/which-key.sh"

# Intuitive split bindings (in current directory)
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Toggle pane border status (per-window)
bind P set pane-border-status
set -g pane-border-format " #P: #{pane_current_command} "

#-----------------------------------------------------------------------------------------------------------------------
# smart-splits.nvim Integration (seamless vim/tmux navigation)
#-----------------------------------------------------------------------------------------------------------------------

# Detect if current pane is running vim/neovim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Ctrl+hjkl: seamless navigation (no prefix needed)
bind-key -n C-h if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n C-j if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n C-k if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n C-l if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Ctrl+Shift+hjkl: seamless resizing (no prefix needed)
bind-key -n C-S-h if-shell "$is_vim" 'send-keys C-S-h' 'resize-pane -L 2'
bind-key -n C-S-j if-shell "$is_vim" 'send-keys C-S-j' 'resize-pane -D 2'
bind-key -n C-S-k if-shell "$is_vim" 'send-keys C-S-k' 'resize-pane -U 2'
bind-key -n C-S-l if-shell "$is_vim" 'send-keys C-S-l' 'resize-pane -R 2'

# Alt+h/l: window navigation (no prefix needed)
bind-key -n M-h select-window -p
bind-key -n M-l select-window -n

# Shift+Alt+h/l: session navigation (no prefix needed)
bind-key -n M-H switch-client -p
bind-key -n M-L switch-client -n

#-----------------------------------------------------------------------------------------------------------------------
# Catppuccin Theme (via plugin)
#-----------------------------------------------------------------------------------------------------------------------

# Plugin location: ~/.local/share/tmux/plugins/catppuccin
# Install via: git clone https://github.com/catppuccin/tmux.git ~/.local/share/tmux/plugins/catppuccin

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Window tabs: show window name instead of pane title
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Load catppuccin plugin
run "$HOME/.local/share/tmux/plugins/catppuccin/catppuccin.tmux"

# Status bar position
set -g status-right-length 100
set -g status-left-length 100

# Status bar content
set -g status-left "#{E:@catppuccin_status_session}"
set -gF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# Load status plugins
run "$HOME/.local/share/tmux/plugins/tmux-battery/battery.tmux"
run "$HOME/.local/share/tmux/plugins/tmux-cpu/cpu.tmux"

#-----------------------------------------------------------------------------------------------------------------------
# macOS clipboard integration (pbcopy/pbpaste)
#-----------------------------------------------------------------------------------------------------------------------

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
