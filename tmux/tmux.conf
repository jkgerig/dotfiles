# ~/.config/tmux/tmux.conf

#-----------------------------------------------------------------------------------------------------------------------
# General Settings
#-----------------------------------------------------------------------------------------------------------------------

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Focus events for vim autoread
set -g focus-events on

# Vi mode for copy-mode (required for OS-specific clipboard bindings)
setw -g mode-keys vi

#-----------------------------------------------------------------------------------------------------------------------
# Prefix Key
#-----------------------------------------------------------------------------------------------------------------------

# Set prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

#-----------------------------------------------------------------------------------------------------------------------
# Keybindings
#-----------------------------------------------------------------------------------------------------------------------

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Intuitive split bindings (in current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current directory
bind c new-window -c "#{pane_current_path}"

#-----------------------------------------------------------------------------------------------------------------------
# smart-splits.nvim Integration (seamless vim/tmux navigation)
#-----------------------------------------------------------------------------------------------------------------------

# Detect if current pane is running vim/neovim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Ctrl+hjkl: seamless navigation (no prefix needed)
bind-key -n C-h if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n C-j if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n C-k if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n C-l if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Alt+hjkl: seamless resizing (no prefix needed)
bind-key -n M-h if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 2'
bind-key -n M-j if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 2'
bind-key -n M-k if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 2'
bind-key -n M-l if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 2'

#-----------------------------------------------------------------------------------------------------------------------
# Catppuccin Mocha Theme (manual, no TPM dependency)
#-----------------------------------------------------------------------------------------------------------------------

# Catppuccin Mocha palette
# Base:      #1e1e2e
# Mantle:    #181825
# Crust:     #11111b
# Surface0:  #313244
# Surface1:  #45475a
# Surface2:  #585b70
# Overlay0:  #6c7086
# Text:      #cdd6f4
# Lavender:  #b4befe
# Blue:      #89b4fa
# Sapphire:  #74c7ec
# Sky:       #89dceb
# Teal:      #94e2d5
# Green:     #a6e3a1
# Yellow:    #f9e2af
# Peach:     #fab387
# Maroon:    #eba0ac
# Red:       #f38ba8
# Mauve:     #cba6f7
# Pink:      #f5c2e7
# Flamingo:  #f2cdcd
# Rosewater: #f5e0dc

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#b4befe"

# Status bar
set -g status-style "bg=#181825,fg=#cdd6f4"
set -g status-position bottom
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

# Status left: session name
set -g status-left "#[fg=#1e1e2e,bg=#b4befe,bold] #S #[fg=#b4befe,bg=#181825,nobold]"

# Status right: date and time
set -g status-right "#[fg=#313244,bg=#181825]#[fg=#cdd6f4,bg=#313244] %Y-%m-%d #[fg=#45475a,bg=#313244]#[fg=#cdd6f4,bg=#45475a] %H:%M "

# Window status
set -g window-status-format "#[fg=#6c7086,bg=#181825] #I:#W "
set -g window-status-current-format "#[fg=#181825,bg=#89b4fa]#[fg=#1e1e2e,bg=#89b4fa,bold] #I:#W #[fg=#89b4fa,bg=#181825]"

# Message style
set -g message-style "fg=#cdd6f4,bg=#313244"
set -g message-command-style "fg=#cdd6f4,bg=#313244"

# Mode style (copy mode highlighting)
set -g mode-style "fg=#1e1e2e,bg=#b4befe"

# Clock
setw -g clock-mode-colour "#89b4fa"

#-----------------------------------------------------------------------------------------------------------------------
# macOS clipboard integration (pbcopy/pbpaste)
#-----------------------------------------------------------------------------------------------------------------------

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
